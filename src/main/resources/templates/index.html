<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <title>Todo Application</title>
</head>
<body>
    <header>
        <h1>Todo Application</h1>
    </header>

    <table class="todo-container">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>State</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="todo_task : ${todo_tasks}" th:class="${todo_task.state}">
                <td th:text="${todo_task.id}"></td>
                <td th:text="${todo_task.name}"></td>
                <td th:text="${todo_task.state}"></td>
                <td class="action">
                    <button class="edit-btn" th:onclick="|location.href='@{/edit(id=${todo_task.id})}'|">Edit</button>
                    <button class="fa fa-trash trash-btn" th:onclick="|location.href='@{/delete(id=${todo_task.id})}'|"></button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="todo-button" onclick="location.href='/add'">
        <i class="fas fa-plus-circle fa-lg"></i>
    </button>
</body>
</html>
